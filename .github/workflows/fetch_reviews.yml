name: Fetch Customer Reviews

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:

jobs:
  fetch-reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run review fetcher
        env:
          JUDGEME_API_TOKEN: ${{ secrets.JUDGEME_API_TOKEN }}
          SHOP_DOMAIN: ${{ secrets.SHOP_DOMAIN }}
        run: |
          python scripts/fetch_reviews.py
